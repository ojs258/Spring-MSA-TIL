server:
  port: 0

spring:
  application:
    name: second-service

  profiles:
    active: EUREKA

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance-id:${random.value}}
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: ${url}